<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/fragment :: head">
<title id="pageTitle">View All Courses</title>
</head>
<body>
	<div th:replace="fragments/fragment :: header"></div>
	<div class="container">
	<h1>All Courses</h1>

	<table id="courses">
		<thead>
			<tr>
				<th>No.</th>
				<th>Course ID</th>
				<th>Name</th>
				<th>Credits</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="course,iterationStatus: ${courses}">
				<td th:text="${iterationStatus.count}">No. 1</td>
				<td th:text="${course.idCourse}">Course ID</td>
				<td th:text="${course.name}">Course Name</td>
				<td th:text="${course.credits}">Course Credits</td>
				<td>
					<a th:href="'/course/view/'+${course.idCourse}" class="btn btn-info">Lihat Mata Kuliah</a>
				</td>
			</tr>
		</tbody>
	</table>
	</div>
	<div th:replace="fragments/fragment :: footer"></div>
	<script type="text/javascript">
		$(document).ready(function() {
	    		$('#courses').DataTable();
		} );
	</script>
	
</body>
</html>
