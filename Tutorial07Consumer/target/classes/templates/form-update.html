<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/fragment :: head">

<title>Update student</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<div th:replace="fragments/fragment :: header"></div>
	<div class="container">
	<h1 class="page-header">Problem Editor</h1>
	<br/>
	<form action="/student/update/submit" method="post">
		<div>
		<!-- <label for="npm">NPM</label> <input type="text" name="npm" readonly="true" th:value="${student.npm}"/> -->
		<div class="form-group row">
			<label class="col-sm-2 col-form-label" for="npm">NPM</label> 
			<div class="col-sm-10">
			<input class="form-control" type="text"  name="npm" readonly="true" th:field="${student.npm}"/>
			</div>
			</div>
		</div>
		<div>
		<!-- label for="name">Name</label> <input type="text" name="name" th:value="${student.name}"/> -->
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label" for="name">Name</label>
			<div class="col-sm-10">	
			<input class="form-control" type="text" name="name" th:field="${student.name}"/>
			</div>
		</div>
		</div>
		
		<div>
		<!-- <label for="gpa">GPA</label> <input type="text" name="gpa" th:value="${student.gpa}" /> -->
			<div class="form-group row">
			<label class="col-sm-2 col-form-label" for="gpa">GPA</label> 
			<div class="col-sm-10">
			<input class="form-control" type="text" name="gpa" th:field="${student.gpa}"/>
			</div>
			</div>
		</div>

		<div>
			<button type="submit" name="action" value="save" class="btn btn-primary">Save</button>
			<button type="button" class="btn btn-danger" onclick="history.back()">Cancel</button>
		</div>
	</form>
	</div>
	<div th:replace="fragments/fragment :: footer"></div>

</body>

</html>
